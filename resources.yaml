
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops
spec:
  replicas: 3  
  selector:
    matchLabels:
      app: devops
  template:
    metadata:
      labels:
        app: devops
    spec:
      containers:
      - name: devops
        image: us-central1-docker.pkg.dev/$GOOGLE_PROJECT/demo/devops:latest  
        ports:
        - containerPort: 8888

---
apiVersion: v1
kind: Service
metadata:
  name: devops
spec:
  selector:
    app: devops
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8888
  type: LoadBalancer  
